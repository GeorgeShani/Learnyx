<div class="forgot-password-container">  
  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <div class="card-header">
          <div class="icon-wrapper">
            <div class="icon-container" [ngClass]="getIconClass()">
              <ng-container [ngSwitch]="currentStep">
                <svg *ngSwitchCase="1" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <svg *ngSwitchCase="2" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
                <svg *ngSwitchCase="3" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                </svg>
              </ng-container>
            </div>
          </div>
          
          <h1 class="card-title">{{ getStepTitle() }}</h1>
          <p class="card-description">{{ getStepDescription() }}</p>
          
          <!-- Step Indicator -->
          <div class="step-indicator">
            <ng-container *ngFor="let stepNumber of [1, 2, 3]; let i = index">
              <div class="step-circle" [ngClass]="{'active': currentStep >= stepNumber}">
                {{ stepNumber }}
              </div>
              <div *ngIf="i < 2" class="step-line" [ngClass]="{'active': currentStep > stepNumber}"></div>
            </ng-container>
          </div>
        </div>

        <div class="card-content">
          <!-- Step 1: Email Input -->
          <form *ngIf="currentStep === 1" [formGroup]="emailForm" (ngSubmit)="handleEmailSubmit()" class="form-step">
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                id="email"
                type="email"
                class="form-input"
                placeholder="Enter your email address"
                formControlName="email"
                required
              />
            </div>
            <button 
              type="submit" 
              class="btn-primary"
              [disabled]="isLoading || emailForm.invalid"
            >
              {{ isLoading ? 'Sending...' : 'Send Verification Code' }}
            </button>
          </form>

          <!-- Step 2: Verification Code -->
          <form *ngIf="currentStep === 2" [formGroup]="verificationForm" (ngSubmit)="handleVerificationSubmit()" class="form-step">
            <div class="verification-section">
              <label class="form-label centered">Enter Verification Code</label>
              <div class="otp-container">
                <input
                  *ngFor="let _ of [0,1,2,3,4,5]; let i = index"
                  type="text"
                  maxlength="1"
                  class="otp-input"
                  (input)="onOtpInput($event, i)"
                  (paste)="onOtpPaste($event, i)"
                  (keydown)="onOtpKeydown($event, i)"
                  (focus)="onOtpFocus($event)"
                  [attr.id]="'otp-' + i"
                  autocomplete="off"
                  inputmode="numeric"
                  pattern="[0-9]*"
                />
              </div>
            </div>
            
            <div class="button-group">
              <button 
                type="submit" 
                class="btn-primary"
                [disabled]="isLoading || verificationCode.length !== 6"
              >
                {{ isLoading ? 'Verifying...' : 'Verify Code' }}
              </button>
              
              <button 
                type="button" 
                class="btn-ghost"
                (click)="goToStep(1)"
              >
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Email
              </button>
            </div>
          </form>

          <!-- Step 3: New Password -->
          <form *ngIf="currentStep === 3" [formGroup]="passwordForm" (ngSubmit)="handlePasswordReset()" class="form-step">
            <div class="form-group">
              <label for="password" class="form-label">New Password</label>
              <div class="password-input-wrapper">
                <input
                  id="password"
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-input password-input"
                  placeholder="Enter your new password"
                  formControlName="password"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  (click)="togglePasswordVisibility('password')"
                >
                  <svg *ngIf="!showPassword" class="toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                  <svg *ngIf="showPassword" class="toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <div class="password-input-wrapper">
                <input
                  id="confirmPassword"
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  class="form-input password-input"
                  placeholder="Confirm your new password"
                  formControlName="confirmPassword"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  (click)="togglePasswordVisibility('confirm')"
                >
                  <svg *ngIf="!showConfirmPassword" class="toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                  <svg *ngIf="showConfirmPassword" class="toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="password-requirements">
              <p>Password requirements:</p>
              <ul>
                <li>At least 8 characters long</li>
                <li>Must match confirmation</li>
              </ul>
            </div>

            <div class="button-group">
              <button 
                type="submit" 
                class="btn-primary"
                [disabled]="isLoading || passwordForm.invalid"
              >
                {{ isLoading ? 'Updating...' : 'Reset Password' }}
              </button>
              
              <button 
                type="button" 
                class="btn-ghost"
                (click)="goToStep(2)"
              >
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Verification
              </button>
            </div>
          </form>
        </div>

        <div class="card-footer">
          <a href="/auth/login" class="footer-link">
            Remember your password? Sign in
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
